<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Title here</title>
    <meta name="title" content="Change Title here" />
    <meta name="description" content="Change description" />
    <meta name="keywords" content="frontend mentor" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />

    <!-- favicon responsive -->
    <link rel="shortcut icon" href="favicons/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./asset/favicons/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./asset/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="./asset/favicons/favicon-48x48.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="228x228"
      href="./asset/favicons/coast-228x228.png"
    />

    <!-- favicon responsive end-->

    <!-- google stuff -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <!-- google stuff end-->

    <!-- styles -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- styles end -->
  </head>

  <body>
    <div class="container">
      <header class="header flex-group">
        <p class="fs-500 lh-100 txt-neutral-100 uppercase fw-700">
          rock <br />
          paper <br />
          scissors
        </p>
        <div class="score | bg-neutral-100">
          <p>score</p>
          <h2 id="score" class="fs-700 txt-neutral-600">12</h2>
        </div>
      </header>
      <main>
        <div class="tokens-container">
          <div class="wrapper-paper">
            <button class="tokens paper">
              <img
                src="./assets/svg/icon-paper.svg"
                alt="hand shape like a paper"
              />
            </button>
          </div>
          <div class="wrapper-scissors">
            <button class="tokens scissors">
              <img
                src="./assets/svg/icon-scissors.svg"
                alt="hand shape like a scissor"
              />
            </button>
          </div>

          <div class="wrapper-rock">
            <button class="tokens rock">
              <img
                src="./assets/svg/icon-rock.svg"
                alt="hand shape like a rock"
              />
            </button>
          </div>
        </div>
      </main>
      <footer>
        <div class="rules-container">
          <button class="rules">rules</button>
        </div>
      </footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
